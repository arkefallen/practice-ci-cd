version: 2.1
jobs:
  test-java:
    docker:
      - image: cimg/android:2023.08
    environment:
      ANDROID_HOME: /opt/android/sdk
      ANDROID_SDK_ROOT: /opt/android/sdk
      PATH: /opt/android/sdk/platform-tools:/opt/android/sdk/tools:/opt/android/sdk/tools/bin:$PATH
    steps:
      - checkout
      - run:
          name: Run Gradle Wrapper without chmod
          command: sh ./gradlew check
      - run:
          name: Install Android SDK components
          command: sdkmanager "platforms;android-33" "build-tools;33.0.0"
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
